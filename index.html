<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo-white.svg" class="header__logo" alt="Место Россия логотип">
    </header>
    <main class="main">
    <section class="profile">
        <img src="./images/jacques-yves-cousteau.jpeg" class="profile__avatar" alt="аватар профиля">
        <h1 class="profile__info-name">Жак Ив Кусто</h1>
        <button class="profile__info-edit" type="button"></button>
        <p class="profile__info-description">Исследователь океана</p>
        <button class="profile__add" type="button"></button>
    </section>
    <section class="group">
        <template id="group__cards">
            <article class="group__rectangle">
                <img class="group__image">
                <button class="group__delete-icon" type="button"></button>
                <h2 class="group__name"></h2>
                <button class="group__like" type="button">
                    <img class="group__like-icon" src="./images/like.svg" alt="Отметить как понравившееся">
                </button>
            </article>
        </template>
    </section>
    </main>
    <div class="popup popup_background_form">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form" name="profile-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__text" type="text" name="profile-form-name" value="Жак Ив Кусто">
                <input class="popup__text" type="text" name="profile-form-description" value="Исследователь океана">
                <input class="popup__submit" type="submit" value="Сохранить">
            </form>
        </div>
    </div>
    <div class="popup popup_background_form">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form" name="card-form">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__text" type="text" name="card-form-name" placeholder="Название">
                <input class="popup__text" type="text" name="card-form-link"
                 placeholder="Ссылка на картинку">
                <input class="popup__submit" type="submit" value="Создать">
            </form>
        </div>
    </div>
    <div class="popup popup_background_fullscreen">
        <figure class="popup__fullscreen">
            <button class="popup__close-icon" type="button"></button>
            <img class="popup__fullscreen-image" src="./images/fullscreen-picture-default.svg" alt="Изображение в полноэкранном режиме">
            <figcaption class="popup__fullscreen-caption"></figcaption>
        </figure>
    </div>
    <footer class="footer">
        <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/cardsArray.js"></script>
    <script src="./scripts/globalVariables.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/popups.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
